<!DOCTYPE html>
<html x-ng-app="employeeApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
	var employeeApp=angular.module("employeeApp",[]);
	employeeApp.controller('employeeController',['$scope','$http','$log',($scope,$http,$log)=>{
		$scope.addFlag=false;
		
		$scope.register=()=>{
			$scope.addFlag=true;
		}
		
	}]);
</script>
</head>
<body x-ng-controller="employeeController">

<table border="2px">
			<tr>
				<th>Employee Id</th><th>Employee Name </th><th>Employee Salary</th><th>Employee Designation </th>
			</tr>
				<tr x-ng-repeat="employee in employees">
				<td x-ng-if="$odd" style="background-color:#ffddcc">{{employee.empId}}</td>
				<td x-ng-if="$even" style="background-color:#e6e6ff">{{employee.empId}}</td>
				
				<td x-ng-if="$odd" style="background-color:#ffddcc">{{employee.empName}}</td>
				<td x-ng-if="$even" style="background-color:#e6e6ff">{{employee.empName}}</td>
				
				<td x-ng-if="$odd" style="background-color:#ffddcc">{{employee.empSalary}}</td>
				<td x-ng-if="$even" style="background-color:#e6e6ff">{{employee.empSalary}}</td>
				
				<td x-ng-if="$odd" style="background-color:#ffddcc">{{employee.empDesignation}}</td>
				<td x-ng-if="$even" style="background-color:#e6e6ff">{{employee.empDesignation}}</td>
			</tr>
		
		</table>

</body>
</html>
