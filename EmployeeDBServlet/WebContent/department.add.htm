<div>
<h2  class="text-center"><b>Create New Department </b></h2>
 <div class="text-center">
<input type="button" value="Create Department" x-ng-click="openDeptForm()" class="btn btn-info" name="create"/>
</div>
<br/>
<form x-ng-if="addDeptFlag">
<table  border="2px"  class="table">
			<tr>
				<th  class="warning">Department Id</th>
				<td><input type="text" placeholder="Enter Department ID" x-ng-model='department.departmentId'/></td>	
			</tr>
			
			<tr>
				<th  class="warning">Department Name </th>
				<td><input type="text" placeholder="Enter Name" x-ng-model='department.departmentName'/></td>
			</tr>
			
			<!-- <tr>
				<th  class="warning">Manager ID</th>
				<td><input type="text" placeholder="Enter Manager Id" x-ng-model='department.managerId'/></td>
			</tr> -->
			
			<!-- <tr>
				<th  class="warning">Location ID</th>
				<td><input type="text" placeholder="Enter Location Id" x-ng-model='department.locationId'/></td>
			</tr> -->
			<tr>
				<td colspan="2"><div class="text-center"><input type="submit" value="SUBMIT" class="btn btn-danger" x-ng-click='addDepartment(department)'/></div></td>
			</tr>
</table>
</form>
</div>
