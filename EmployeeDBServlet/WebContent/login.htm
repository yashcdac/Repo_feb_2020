<body >

<div id="logreg-forms">

        <form class="form-signin" name="emplogin" NOVALIDATE>
           <p style="text-align:center"> LOGIN FORM </p>
           
            <input type="text" name="username" x-ng-model="e.username" class="form-control" placeholder="enter user name" required/>
                <span style="color:red" x-ng-show="emplogin.username.$error.required">enter user name</span>
            
            <br>
            
            
            <input type="password"  name="password" x-ng-model="e.password" class="form-control" placeholder="Password" x-ng-minlength="5" x-ng-maxlength="7" required />
            <span style="color:red" x-ng-show="emplogin.password.$dirty && emplogin.password.$invalid">enter valid password</span>
            
            <button class="btn btn-success btn-block" type="submit" x-ng-click="login(e)" ng-disabled="emplogin.$invalid"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            </form>

            <form action="/reset/password/" class="form-reset">
                <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
            </form>
         <div align="center">{{msg}}</div>
   </div>


   





</body>
</html>
